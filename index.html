<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="text.harka.com" />
    <link rel="icon" href="data:," />
    <title></title>
    <style>
      body {
        margin: 5px auto;
        max-width: 700px;
        line-height: 1.6;
        padding: 0 10px;
        text-align: center;
        font-size: 20px;
        overflow-wrap: break-word;
      }
      a {
        text-decoration: none;
        color: #080;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <p></p>
    <a target="_blank" rel="noreferrer noopener nofollow"></a>
    <br /><br />
  </body>
  <script>
    const app = () => {
      const text = window.location.hash.substring(1),
        h1 = document.querySelector('h1'),
        p = document.querySelector('p'),
        a = document.querySelector('a');
      if (!text) {
        document.title = 'text.harka.com';
        h1.innerText = 'text.harka.com';
        string =
          'text.harka.com#title+++paragraph+++harka.com+++Click here!';
        p.innerHTML = 'Create custom text with this website.';
        a.href = `https://${string}`;
        a.innerText = string;
      } else {
        const splitted = text.split('+++');
        document.title = decodeURI(splitted[0]);
        h1.innerText = decodeURI(splitted[0]);
        splitted[1]
          ? (p.innerText = decodeURI(splitted[1]))
          : (p.innerText = '');
        if (splitted[2]) {
          if (splitted[2].substring(0, 4) !== 'http') {
            a.href = 'https://' + splitted[2];
          } else {
            a.href = splitted[2];
          }
          splitted[3]
            ? (a.innerText = decodeURI(splitted[3]))
            : (a.innerText = 'Link');
        } else {
          a.innerText = '';
        }
      }
    };
    app();
    addEventListener('hashchange', app);
  </script>
</html>
